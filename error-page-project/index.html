<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>

    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet"> 

    <style>
        body {
            background-color: lightgoldenrodyellow;
            font-family: 'Merriweather', serif;
        }

        .error_wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .error_wrapper > .error_heading {
            margin-bottom: 42px;
        }

        img {
            width: 50%;
        }
    </style>
</head>

<body>
    <div class="error_wrapper">
        <div class="error_heading">
            <h1>Yikes... Who knows when that page will be available. Would you like to try another?</h1>
        </div>

        <img src="https://github.com/jordanhudgens/flexbox-error-page/blob/c0a45ebcc6b9bcd567b1995c4511457185a689ab/tbot.png?raw=true" alt="Gremlin">
    </div>
</body>
</html>
